<!doctype html>
<html class="no-js" lang="" ng-app="eventar">
<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Eventar - Todos num só lugar</title>

  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <!-- Place favicon.ico in the root directory -->

  <!-- build:css styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="/bower_components/dropzone/dist/min/dropzone.min.css" />
  <link rel="stylesheet" href="/bower_components/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css" />
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">

</head>
<body ng-controller="mainController">
<nav class="navbar navbar-inverse navbar-fixed-top navbar no-print">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" href="/">EVENTAR</a>
    </div>

    <nav id="my-nav" class="navbar-collapse collapse navbar-right" role="navigation" style="">
      <ul class="nav navbar-nav">
        <!--
        <li class=""><a href="#/login">Login</a></li>
        <li class=""><a href="#/criarConta">Criar conta</a></li>
        -->
        <li class="btn-outline btn-fill-white nav-pills"><a href="#/novoEvento"> + Novo Evento</a></li>
        <li class="btn-outline btn-fill-white nav-pills" ng-hide="!!login"><a href="#/login">Login</a></li>
        <li class="btn-outline btn-fill-white nav-pills" ng-show="!!login"><a>{{login}}</a></li>

      </ul>
    </nav><!--/.navbar-collapse -->

    </ul>

  </div>
</nav>

<div id="main">

  <!-- this is where content will be injected -->
  <div class="mainBody" ng-view></div>

</div>

<div class="footer navbar-fixed-bottom footer-background">
  Desenvolvedores: Ariel R. Rodrigues, Mirella Maciel, Paulo Koglin.
  <div class="pull-right">
    Visite nosso <u><a href="https://github.com/arielrai/eventar"> Repositório</a></u>
  </div>
</div>


<!-- build:js scripts/vendor.js -->
