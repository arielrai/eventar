<div class="container-fluid">
  <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    <div class="panel panel-info" >
      <div class="panel-heading">
        <div class="panel-title">Crie uma conta com seu e-mail</div>
      </div>
      <div style="padding-top:30px" class="panel-body" >
        <form name="contaUsuario">
          <div>

            <div class="form-group">
              <label>Nome*</label>
              <input class="form-control" placeholder="Digite seu nome" ng-model="usuario.nome" ng-required="true">
            </div>
            <label>E-mail*</label>
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Digite seu e-mail" aria-describedby="basic-addon2" ng-model="usuario.email" ng-required="true">
              <span class="input-group-addon" id="email-usuario">@example.com</span>
            </div>
            <br>
            <div class="form-group">
              <label>Senha*</label>
              <input class="form-control" placeholder="Digite sua senha" ng-model="usuario.senha" ng-required="true">
            </div>
            <div class="input-group">
		        <span class="checkbox" style="margin-bottom: 20px; margin-left:20px;">
		        	<input ng-model="usuario.termosPoliticas" ng-required="true" name="User[ACCEPTED_USE_PRIVACY]" id="User_ACCEPTED_USE_PRIVACY" value="1" type="checkbox"/>
		        	Concordo com os <a href="termos-de-uso" target="_blank">Termos de uso</a> e <a href="politica-de-privacidade" target="_blank">Pol√≠tica de privacidade</a> da Eventar.
		        </span>
            </div>
            <hr>
            <div class="form-group">
              <button ng-click="submitConta(usuario)" ng-disabled="contaUsuario.$invalid" class="btn btn-primary btn-sm" type="button" >Criar Conta</button>
            </div>
            <hr>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
