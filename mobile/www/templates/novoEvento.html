<ion-view view-title="Novo evento">
  <ion-slides options="swiperOptions" slider="swiper" ion-wizard>
    <ion-slide-page ion-wizard-step>
      <ion-content class="has-header">
        <div class="row">
          <div class="col col-center">
            <div class="card rounded">
              <div class="item">
                <h2 class="positive">Passo um do wizard</h2>
              </div>
              <div class="item item-text-wrap">
                <p>
                  Dados cadastrais
                </p>
              </div>
            </div>
          </div>
        </div>
      </ion-content>
    </ion-slide-page>
    <ion-slide-page ion-wizard-step>
      <div class="row" ng-controller="novoEventoWizardController">
        <ion-content scroll="false">
          <map on-create="mapCreated(map)"></map>
        </ion-content>
        <ion-footer-bar class="bar-stable">
          <a ng-click="centerOnMe()" class="button button-icon icon ion-navigate"></a>
        </ion-footer-bar>
      </div>
    </ion-slide-page>
    <ion-slide-page ion-wizard-step class="has-header">
      <div class="row">
        <div class="col col-center">
          <h3 class="positive">Evento já cadastrado</h3>
          <p>Preencha apenas algumas informações adicionais</p>
          <div class="item item-input-inset">
            <label class="item item-input-wrapper">
              <i class="icon ion-search placeholder-icon"></i>
              <input type="text" placeholder="Type something" ng-model="step3.something" autocomplete="off">
            </label>
          </div>
        </div>
      </div>
    </ion-slide-page>
  </ion-slides>

</ion-view>
